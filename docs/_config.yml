title: "et cetera"
subtitle: ""
email: peter@petereddy.com
description: >- # this means to ignore newlines until "baseurl:"
  Stuff I think about, mostly harmless
url: "https://petereddy.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#baseurl: "" # the subpath of your site, e.g. /blog
twitter_username: petereddy
github_username:  petereddy
#logo: "/assets/images/banner.png"
github: [metadata]

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "air" # "air"contrast", "aqua", "dirt", "sunrise", "dark", "default", "neon", "plum", "mint"
search: true

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Site Author
author:
  name             : "Peter Eddy"
  avatar           : "assets/images/bio-photo.jpeg"
  bio              : "Software butters my bread"
  location         : "Boston, MA"
  email            : 
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:peter@petereddy.net"
    - label: "Portfolio"
      icon: "fab fa-behance-square"
      #url: "https://mauromotion.com"
    - label: "Mastodon"
      icon: "fab fa-mastodon"
      #url: "https://mograph.social/@mauro"
    - label: "Reddit"
      icon: "fab fa-reddit"
      #url: "https://www.reddit.com/user/mauro_mograph"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/petereddy"
      
    
#include: ["_pages"]

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - server
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

defaults:
  - scope:
      path: "assets/images"
    values:
      image: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      read_time: true
      comments: # true
      share: true
      related: true
  # _now_archive
  - scope:
      path: ""
      type: now
    values:
      layout: single
      author_profile: false
      share: true
      show_date: false
      
# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

# Collections
collections:
  now:
    output: true
    permalink: /:collection/:path/

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
    - label: "Mastodon"
      icon: "fab fa-mastodon"
      #url: "https://mograph.social/@mauro"

